{% extends 'base.html' %} {% block title %}
<title>Topics</title>
{% endblock %} {% block content %}

<style>
  .category-list {
    text-decoration: none;
    font-size: 22px;
    display: block;
    margin-bottom: 15px;
    color: rgba(0, 0, 0, 0.6);
    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
  }

  .category-list:hover {
    transition: 0.6s;
    color: rgba(0, 0, 0, 0.8);
    background-color: #f8aab8;
  }

  .category-list-container {
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 5%;
    padding-right: 50px;
    padding-left: 50px;
    padding-top: 30px;
    padding-bottom: 30px;
    background-color: #ffc1cc;
  }

  #topic-search-bar {
    background-color: rgba(255, 255, 255, 0.6);
    border: none;
    outline: none;
    height: 30px;
    width: 30%;
    color: rgba(0, 0, 0, 0.7);
    box-sizing: border-box;
    padding-left: 10px;
    margin-bottom: 3%;
  }
  #search-button {
    width: 3%;
    height: 30px;
    border: none;
    outline: none;
    color: rgba(0, 0, 0, 0.6);
  }

  #search-button:hover {
    transition: 0.5s;
    box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(0, 0, 0, 0.6);
  }

  #create{
    display: inline;
    float: right;
    position: relative;
    bottom: 80px;
    text-decoration: none;
    color: rgba(0,0,0,0.7);
    font-size: 20px;
    background-color:  #e68b9b;
    padding: 6px ;
}


</style>

<div>
  <div class="category-list-container">
    <form action=" {% url 'blogApp:search_topic_page' %} " method="GET" role="search" id = 'search-topic-form'>
      {% csrf_token %}
      <input
        type="text"
        placeholder="Search for topics"
        id="topic-search-bar"
        name="q"
      />
      <button type="submit" id="search-button">Search</button>
    </form>
    <a href=" {% url 'blogApp:new_topic_page' %} " id = 'create'>Create a topic</a>
    {% for category in categories %}
    <a
      href=" {% url 'blogApp:category_detail_page' category.pk %} "
      class="category-list"
      >{{category.category_name}}</a
    >
    {% endfor %}
  </div>
</div>

{% endblock %}
