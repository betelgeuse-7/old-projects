{% extends 'base.html' %}

{% block title %}

<title> Results for {{query}} </title>


{% endblock %}


{% block content %}

<!-- DJANGO'S TEMPLATE INHERITANCE:
        -AM I A JOKE TO YOU? -->

<style>
    .category-list {
    text-decoration: none;
    font-size: 22px;
    display: block;
    margin-bottom: 15px;
    color: rgba(0, 0, 0, 0.6);
    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
  }

  .category-list:hover {
    transition: 0.6s;
    color: rgba(0, 0, 0, 0.8);
    background-color: #f8aab8;
  }

  .category-list-container {
    margin-left: 10%;
    margin-right: 10%;
    margin-top: 5%;
    padding-right: 50px;
    padding-left: 50px;
    padding-top: 30px;
    padding-bottom: 30px;
    background-color: #ffc1cc;
  }

#no{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4rem;
    color: rgba(0, 0, 0, 0.7);
}
small{
    text-align: center;
    position: relative;
    top: 90px;
    color: rgba(0, 0, 0, 0.7);
}

</style>
    <small><p>You searched for '{{query}}' </p></small>
    {% if results %}
    <small><p>There were {{results.all|length}} results </p></small>
    <div>
        <div class="category-list-container">
    {% for result in results %}
          <a
            href=" {% url 'blogApp:category_detail_page' result.id %} "
            class="category-list"
            >{{result}}</a
          >
          {% endfor %}
        </div>
    </div>

    {% else %}

    <h2 id ='no'>No results</h2>
    
    {% endif %}

{% endblock %}
