{% extends 'base.html' %}

{% block title %}

<title>Update Post</title>

{% endblock %}

{% block content %}

<style>
    form{
        margin-left: 10%;
        margin-top: 7%;
    }

    #id_text{
        resize: none;
        width: 20%;
        border: none;
        outline: none;
        background-color: #f8e5b6;
        padding: 10px;
    }

    #submit{
        border: none;
        outline: none;
        background-color: rgba(0,0,0,.7);
        color: white;
        padding: 5px;
    }

    label{
        display: none;
    }
</style>



<form action="" method='POST'>
    {% csrf_token %}
    <h2>Update your post</h2>
    <br>
    {{form.as_p}}
    <input type="submit" value = 'Save Changes' id  ='submit'>
</form>


{% endblock %}
