<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="card">
            <div id="user-data">
                <img src="" alt="" id = 'picture'>
                <div id="icons">
                    <img src="./icons/user-solid.svg" alt="" id="nameIcon" class = 'icon'>
                    <img src="./icons/calendar-alt-regular.svg" alt="" id="ageIcon" class = 'icon'>
                    <img src="./icons/venus-mars-solid.svg" alt="" id="genderIcon" class = 'icon'>
                    <img src="./icons/envelope-open-regular.svg" alt="" id="emailIcon" class = 'icon'>
                    <img src="./icons/address-card-regular.svg" alt="" id="usernameIcon" class = 'icon'>
                    <img src="./icons/key-solid.svg" alt="" id="passwordIcon" class = 'icon'>
                    <img src="./icons/phone-square-alt-solid.svg" alt="" id="numberIcon" class = 'icon'>
                    <img src="./icons/map-marker-alt-solid.svg" alt="" id="locationIcon" class = 'icon'>
                </div>
                <h2 id = 'info'></h2>
                <button id="random">Random user</button>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
